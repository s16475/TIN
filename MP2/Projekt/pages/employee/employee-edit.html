<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AXE TUiR S.A.</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="application/javascript" src="/js/validationCommon.js"></script>
    <script type="application/javascript" src="/js/validationEmpForm.js"></script>
</head>
<body>
    <header>
        <h1>AXE TUiR S.A.</h1>
        <img src="/images/logo.png" width="100" height="100" alt="AXE TUiR S.A. Logo">
    </header>

    <nav>
        <ul>
            <li><a href="/index.html">Strona główna</a></li>
            <li><a href="/pages/employee/employee-list.html" class="active">Pracownicy</a></li>
            <li><a href="/pages/claim/claim-list.html">Szkody</a></li>
            <li><a href="/pages/policy/policy-list.html">Polisy</a></li>
        </ul>
    </nav>

    <main>
        <h2>Edytuj pracownika</h2>

        <form class="form" novalidate onsubmit="return validateForm();">
            <label for="empName">Imię:</label>
            <input type="text" name="empName" id="empName" placeholder="2-60 znaków"/>
            <span id="errorFistName" class="errors-text"></span>
    
            <label for="empSurname">Nazwisko:</label>
            <input type="text" name="empSurname" id="empSurname" placeholder="2-60 znaków">
            <span id="errorLastName" class="errors-text"></span>
    
            <label for="empEmail">Email:</label>
            <input type="email" name="empEmail" id="empEmail" placeholder="np. nazwa@domena.pl">
            <span id="errorEmail" class="errors-text"></span>   
        </form>     

        <div>
            <p id="errorSummary" class="errors-text"></p>
            <input type="submit" value="Zmodyfikuj" class="button-edit" />
            
            
            
            <a href="/pages/employee/employee-list.html" class="button-cancel">Anuluj</a>
        </div>

    </main>

    <footer>
        Grzegorz, Piotrowski, S16475
    </footer> 
</body>
</html>
