<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AXE TUiR S.A.</title>
    <link rel="stylesheet" href="/css/style.css"/>    
    <script type="application/javascript" src="/js/validationCommon.js"></script>
    <script type="application/javascript" src="/js/validationEmpForm.js"></script>
</head>
<body>
    <header>
        <h1>AXE TUiR S.A.</h1>
        <img src="/images/logo.png" width="100" height="100" alt="AXE TUiR S.A. Logo">
    </header>
    <nav>
        <ul>
            <li><a href="/index.html">Strona główna</a></li>
            <li><a href="/pages/employee-list.html" class="active">Pracownicy</a></li>
            <li><a href="/pages/claim-list.html">Szkody</a></li>
            <li><a href="/pages/policy-list.html">Polisy</a></li>
        </ul>
    </nav>

    <main>
        <h2>Edytuj pracownika</h2>
        <form class="form" novalidate onsubmit="return validateForm();">
            
            <label for="empNumber">Numer:</label>
            <input type="number" name="empNumber" value="1" id="empNumber" disabled="true" />
            <span></span>            
            
            <label for="firstName">Imię:<abbr title="required" aria-label="required">*</abbr></label>
            <input type="text" name="firstName" id="firstName" placeholder="2-60 znaków" />
            <span id="errorFirstName" class="errors-text"></span>
            
            <label for="lastName">Nazwisko:<abbr title="required" aria-label="required">*</abbr></label>
            <input type="text" name="lastName" id="lastName" placeholder="2-60 znaków" />
            <span id="errorLastName" class="errors-text"></span>
            
            <label for="email">E-mail:<abbr title="required" aria-label="required">*</abbr></label>
            <input type="text" name="email" id="email" placeholder="np: nazwa@domena.pl" />
            <span id="errorEmail" class="errors-text"></span>
            
            <div class="form-buttons">
                <p id="errorsSummary" class="errors-text"></p>
                <input type="submit" class="form-button-submit" value="Zmodyfikuj" />
                <a href="/pages/employee-list.html" class="form-button-cancel">Anuluj</a>
            </div>
        </form>
    </main>

    <footer>
        Grzegorz, Piotrowski, S16475
    </footer> 
</body>
</html>
