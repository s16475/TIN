<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AXE TUiR S.A.</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="application/javascript" src="/js/validationCommon.js"></script>
    <script type="application/javascript" src="/js/validationClaimForm.js"></script>
</head>
<body>
    <header>
        <h1>AXE TUiR S.A.</h1>
        <img src="/images/logo.png" width="100" height="100" alt="AXE TUiR S.A. Logo">
    </header>

    <nav>
        <ul>
            <li><a href="/index.html">Strona główna</a></li>
            <li><a href="/pages/employee-list.html">Pracownicy</a></li>
            <li><a href="/pages/claim-list.html" class="active">Szkody</a></li>
            <li><a href="/pages/policy-list.html">Polisy</a></li>
        </ul>
    </nav>

    <main>
        <h2>Edytuj szkodę</h2>

        <form class="form" novalidate onsubmit="return validateForm();">
            
            <label for="claimNumber">Numer:</label>
            <input type="number" name="claimNumber" value="1" id="claimNumber" disabled="true"/>
            <span></span>

            <label for="claimDate">Data:<abbr title="required" aria-label="required">*</abbr></label>
            <input type="date" name="claimDate" id="claimDate" placeholder="yyyy-mm-dd"/>
            <span id="errorClaimDate" class="errors-text"></span>

            <label for="claimValue">Wartość:<abbr title="required" aria-label="required">*</abbr></label>
            <input type="number" name="claimValue" id="claimValue" placeholder="liczba > 0"/>
            <span id="errorClaimValue" class="errors-text"></span>

            <label for="claimCause">Przyczyna:<abbr title="required" aria-label="required">*</abbr></label>
            <input type="text" name="claimCause" id="claimCause" placeholder="2-60 znaków"/>
            <span id="errorClaimCause" class="errors-text"></span>
            
            <div class="form-buttons">
                <p id="errorsSummary" class="errors-text"></p>
                <input type="submit" class="form-button-submit" value="Zmodyfikuj" />
                <a href="/pages/claim-list.html" class="form-button-cancel">Anuluj</a>
            </div>

        </form>
 
    </main>

    <footer>
        Grzegorz, Piotrowski, S16475
    </footer> 
</body>
</html>
